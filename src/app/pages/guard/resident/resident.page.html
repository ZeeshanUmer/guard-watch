<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Resident</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngFor="let resident of user">
      <ion-item *ngIf="resident.role_id !== 8">
        {{ resident.name }}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
